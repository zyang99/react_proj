<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../pacakage_new/react.development.js"></script>
  <!-- 引入react-dom，用于至此react操作dom -->
  <script type="text/javascript" src="../pacakage_new/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转化为js -->
  <script type="text/javascript" src="../pacakage_new/babel.min.js"></script>
  <!-- 引入prop-types 用于限制props的类型 -->
  <script type="text/javascript" src="../pacakage_new/prop-types.js"></script>
  <script type="text/babel">
  class Person extends React.Component{
    
    state = {
      persons: [
        {id:1,name:'小孩'},
        {id:2,name:'jack'},
        {id:3,name:'张三'},
        {id:4,name:'李四'},
      ]
    }

    add=()=>{
      const {persons} = this.state
      const newPerson = {id:persons.length+1,name:'新人'}
      this.setState({persons:[...persons,newPerson]})
    }

    render(){
      return (
        <div>
          <h2>人员展示</h2>
          <ul>
            {this.state.persons.map((item,index)=>{
              return <li key={index}>{item.id}------{item.name}</li>
            })}
          </ul>
          <button onClick={this.add}>添加人员</button>
        </div>
      )
    }
  }

  ReactDOM.render(<Person/>,document.getElementById('test'))
  </script>
</body>
</html>

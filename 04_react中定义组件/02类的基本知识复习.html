<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    //创建一个Person类
    class Person{
      //构造器方法
      constructor(name,age){
        //构造器中的this是谁？---Person类的实例对象
        this.name = name
        this.age = age
      }
      //一般方法
      speak(){
        //speak方法放在了？---类的原型对象上--给实例用的
        //通过Person实例调用speak时，speak中this就是Person实例
        console.log(`我叫${this.name},年龄是${this.age}`)
      }
    }
    //创建一个Student类，继承于Person类
    class Student extends Person{
      constructor(name,age,grade){
        super(name,age)
        this.grade = grade
      }
      //重写从父类继承过来的方法
      speak(){
        console.log(`我叫${this.name},年龄是${this.age},现在读${this.grade}`)
      }
      study(){
        console.log('我很努力的学习')
      }
    }
    const p1 = new Student('tom',17,'高一');
    p1.speak()
    p1.study()
    console.log(p1)
  </script>
</body>
</html>

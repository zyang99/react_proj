<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 准备一个容器 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>

  <!-- 引入JS，有顺序 -->
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../pacakage_new/react.development.js"></script>
  <!-- 引入react-dom，用于至此react操作dom -->
  <script type="text/javascript" src="../pacakage_new/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转化为js -->
  <script type="text/javascript" src="../pacakage_new/babel.min.js"></script>
  <!-- 引入prop-types 用于限制props的类型 -->
  <script type="text/javascript" src="../pacakage_new/prop-types.js"></script>

  <script type="text/babel">
    //创建类式组件
    class Person extends React.Component{
      constructor(props){
        // 构造器是否接收props，是否传递给super，取决于是否希望在构造器中通过this访问props
        // 基本不会写构造器
        // 写构造器 仅仅两种情况：1 初始化内部的state  2 为事件函数绑定实例
        super(props)
      }
      //限制props的类型 必填选择
      static propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number.isRequired,
        speak: PropTypes.func, // 限制speak为方法
      }
      // 限制props的默认值（不传的时候）
      static defaultProps = {
        sex: '男',
        age: 18,
      }
      render(){
        const {name,sex,age} = this.props
        //props只读 不可修改
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age+1}</li>
          </ul>
        )
      }
    }
    // ReactDOM.render(<Person name='tom' sex='女' age='18'/>,document.getElementById('test1'))
    const p = {name:'tom',age:18,sex:'女'}
    ReactDOM.render(<Person {...p}/>,document.getElementById('test1'))
  </script>
</body>
</html>
